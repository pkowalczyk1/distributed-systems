<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./bundle.js" defer></script>
</head>
<body>
    <div class="mb-3 w-50">
        <label for="factorial_input" class="form-label">Give number to calculate factorial</label>
        <input type="number" id="factorial_input" class="form-control" required>
        <p id="factorial_result">Result:</p>
        <button class="btn btn-primary" id="factorial_btn">Factorial</button>
    </div>
    <div class="mb-3 w-50">
        <label for="uppercase_input" class="form-label">Give text to change to uppercase</label>
        <input type="text" id="uppercase_input" class="form-control" required>
        <p id="uppercase_result">Result:</p>
        <button class="btn btn-primary" id="uppercase_btn">Uppercase</button>
    </div>
    <div class="mb-3 w-50">
        <label for="average_input" class="form-label">Give numbers (separated by ;) to calculate average</label>
        <input type="text" id="average_input" class="form-control" required>
        <p id="average_result">Result:</p>
        <button class="btn btn-primary" id="average_btn">Average</button>
    </div>
    <div class="mb-3 w-50">
        <label for="random_input" class="form-label">Give number of random numbers to generate</label>
        <input type="number" id="random_input" class="form-control" required>
        <p id="random_result">Result:</p>
        <button class="btn btn-primary" id="random_btn">Generate</button>
    </div>
</body>
</html>
